<ion-header>
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form
  action="#"
  [noValidate]="false"
  (ngSubmit)="onRegister()"
  [formGroup]="form" class="content-register">
    <ion-item class="item input-username">
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input placeholder="Username" formControlName="username" type="text"></ion-input>
    </ion-item>
    <ion-item class="item input-register">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input placeholder="Email" formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item class="item input-password">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input placeholder="Password" formControlName="password" type="password">
      </ion-input>
      <ion-icon slot="end" name="eye-outline" class="ion-align-self-end"></ion-icon>
    </ion-item>
    <ion-button [disabled]="form.invalid" type="submit" class="btn" expand="block">Crear cuenta</ion-button>
    <div class="have_account">
      <ion-label>Ya tengo una cuenta</ion-label>
      <ion-button (click)="onNavigateToLogin()" fill="outline">Iniciar sesión</ion-button>
    </div>
  </form>
</ion-content>
