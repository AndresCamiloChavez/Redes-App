<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-loign">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input placeholder="Email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input placeholder="Password" type="password">
      </ion-input>
      <ion-icon slot="end" name="eye-outline" class="ion-align-self-end"></ion-icon>
    </ion-item>
    <ion-button expand="block">Iniciar Sesión</ion-button>
  </div>

</ion-content>
