<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-loign">
    <form 
    action="#"
    [noValidate]="false"
    (ngSubmit)="loging($event)"
    [formGroup]="form" >
      <ion-item class="item input-login">
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input formControlName="emailControl" placeholder="Email" type="email"></ion-input>
      </ion-item>
      <ion-item class="item input-password">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="passwordControl" placeholder="Password" type="password">
        </ion-input>
        <ion-icon slot="end" name="eye-outline" class="ion-align-self-end"></ion-icon>
      </ion-item>
      <ion-button [disabled]="form.invalid" class="btnLogin" type="ngSubmit" expand="block">Iniciar Sesión</ion-button>
      <div class="no-account">
        <ion-label>No tengo una cuenta</ion-label>
        <p class="title-create-account" (click)="onNavigateToRegister()">¡Crear una cuenta!</p>
      </div>
    </form>
  </div>

</ion-content>
